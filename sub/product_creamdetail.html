<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="MJCOSMETIC"/>
    <meta property="og:description" content="MJCOSMETIC"/>
    <meta property="og:image" content="/images/og-img.png">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="./css/product_detail.css">
    <link rel="stylesheet" href="/sub/css/sub_header.css">
    <link rel="stylesheet" href="/sub/css/sub_banner.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/js/script.js"></script>
    <title>미진 코스메틱_CREAM DETAIL</title>
</head>
<body>
    <div id="sub_header"></div>
    <div id="product">
        <section class="sub_banner">
            <h2>PRODUCT</h2>
        </section>

        <h3>PRODUCT</h3>
        <div class="linear_shadow"></div>

        <section class="sales">

            <article>
                <h3 class="sr-only">마스크 제품군</h3>
                <div class="xbtn"><span></span></div>
                <div id="skincare_menu"
                    data-aos="fade-right"
                    data-aos-offset="100"
                    data-aos-easing="linear"
                    data-aos-duration="300"
                    data-aos-delay="500">
                </div>
                <div class="product_mobile_btn"></div>
            </article>

            <div class="maskline">
                <div class="mask"
                     data-aos="fade-left"
                     data-aos-offset="100"
                     data-aos-easing="ease-in-expo"
                     data-aos-duration="400"
                     data-aos-delay="500">
                    <p>SKIN CARE</p>
                    <h4>ILLUSION CREAM</h4>
                    <p>Cream of your choice for skin types and conditions</p>
                </div>

                <div class="productInfo">
                    <div class="es_mask">
                        <div>
                            <img src="/images/snaildetail.png" alt="">
                        </div>

                        <div class="maskTitle">
                            <h4
                                data-aos="fade-down"
                                data-aos-offset="150"
                                data-aos-easing="linear"
                                data-aos-duration="300"
                                data-aos-delay="1000">
                                
                                MJ CARE SNAIL <br />
                                <span>ILLUSION CREAM</span>
                            </h4>
                            <span></span>
                            <p>WHITENING FUNCTIONAL COSMETICS</p>
                            <p>
                                Whitening cream for smooth and moist skin tone while achieving clear whitening
                            </p>

                            <div class="buttonBox">
                                <button>ORDER</button>
                            </div>
                        </div>
                    </div>

                    <div class="detail_line"
                            data-aos="fade-right"
                            data-aos-offset="150"
                            data-aos-easing="linear"
                            data-aos-duration="400">
                        <span>DETAIL PAGE</span>
                    </div>

                    <div class="mask_detail">
                        <img src="/images/snailscript.png" alt="">
                    </div>


                </div>
                
            </div>
        </section>
    </div>
    <div id="footer"></div>
    <script>
        AOS.init();
    </script>
</body>
</html>
